<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    <link rel="shortcut icon" href="images/main/favicon.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:wght@300;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="placeorder.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrap">
                <div class="logo">
                    <img src="images/main/logo.png" alt=""> <span>Hamburger</span>
                </div>
                <nav class="menu-box">
                    <ul>
                        <li><a href="hamburger.html">Home</a></li>
                        <li><a href="#">Foods</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#about">About Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container1">
        <form action="#" method="post" class="order-form">
            <section class="customer-details">
                <h2>Customer Details</h2>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
            </section>

            <section class="order-summary">
                <h2>Order Summary</h2>
                <p>Total: <span id="total-price">$0.00</span></p>
            </section>
            <div class="button">
            <button type="submit" class="submit-btn">Place Order</button>
            <a href="#"><button class="cancel-btn">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
